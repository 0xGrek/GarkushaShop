<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style</title>
    <link rel="stylesheet" href="css/">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <section class="promo">
        <div class="container">
            <div class="header">
                <div class="header__logo">
                    <a href="header__logo_link">
                        <img src="./assets/img/Logo.png" alt="logo">
                    </a>
                    <div class="header__logo_text">FASHION</div>

                </div>
                <div class="header__menu">
                    <ul>
                        <li>
                            <a href="#">Начало</a>
                        </li>
                        <li>
                            <a href="#">Новая колекция</a>
                        </li>
                        <li>
                            <a href="#">Популярное</a>
                        </li>
                        <li>
                            <a href="#">Отзывы</a>
                        </li>
                    </ul>
                </div>
                <button class="btn btn__header">
                    Сделать заказ
                </button>
            </div>
            <div class="wrapper">
                <div class="wrapper__info">
                    <a href="#">
                        <h3 class="wrapper__info-header">New Collection</h3>
                    </a>
                    <h1 class="wrapper__info-title">Find the new collection in this winter season.</h1>
                    <h3 class="wrapper__info-descr">New season and new style only for you in our autumn collection.
                        Fall in love with up to 70% off
                        in
                        Winter collection.</h3>

                    <button class="btn btn__promo">Get Started</button>
                </div>
                <div class="wrapper__img">
                    <img src="./assets/img/girl.png" alt="">
                </div>
                <div class="wrapper__item">
                    <div class="wrapper__item-discont">
                        <img src="./assets/img/icons/Group.png" alt="">
                        <p>20 % OFF</p>
                    </div>
                    <div class="wrapper__item-delivery">
                        <img src="./assets/img/icons/easy delivery icon.png" alt="">
                        <p>Easy delivery</p>
                    </div>
                    <div class="wrapper__item-feedback">
                        <img src="./assets/img/icons/Get product & Delivery.png" alt="">
                        <p>Haylie Baptista</p>
                    </div>
                    <div class="back">

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
