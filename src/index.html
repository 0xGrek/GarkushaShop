<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style</title>

    <link rel="stylesheet" type="text/css" href="css/slick.css" />

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <section class="header">
        <div class="container">

                    </div>
                    <ul class="navigation__menu">
                        <li class="navigation__menu-item">
                            <a href="#" class="link">Головна</a>
                        </li>
                        <li class="navigation__menu-item">
                            <a href="#" class="link">Популярні </a>
                        </li>
                        <li class="navigation__menu-item">
                            <a href="#" class="link">Знижки</a>
                        </li>
                        <li class="navigation__menu-item">
                            <a href="#" class="link">Відгуки</a>

                    </ul>
                    <a href="#" class="navigation__buy">

        </div>
    </section>

    <section class="promo">

        </div>

    <section class="popular">

            <h2 class="title_h2">Popular</h2>
            <div class="divider"></div>

                <div><img src="./assets/img/novise/Rectangle 11.png" alt=""></div>

                <div><img src="./assets/img/novise/Rectangle 13.png" alt=""></div>
                <div><img src="./assets/img/novise/Rectangle 11.png" alt=""></div>

            </div>

    </section>
    <section class="review">
        <div class="container">
            <h2 class="title_h2">review</h2>
            <div class="divider"></div>
            <div class="review__inner">
                <div><img src="./assets/img/novise/Rectangle 11.png" alt=""></div>
                <div><img src="./assets/img/novise/Rectangle 12.png" alt=""></div>
                <div><img src="./assets/img/novise/Rectangle 13.png" alt=""></div>

            <h2 class="title_h2">review</h2>
            <div class="divider"></div>
            <div class="discont__wrapper">

                <div><img src="./assets/img/novise/Rectangle 12.png" alt=""></div>

                <div><img src="./assets/img/novise/Rectangle 11.png" alt=""></div>
                <div><img src="./assets/img/novise/Rectangle 9.png" alt=""></div>
            </div>
            <div class="divider"></div>
        </div>
    </section>



    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
